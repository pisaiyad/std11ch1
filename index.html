<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- MathJax CDN for rendering chemical expressions -->
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
    <script>
        // Configure MathJax to process LaTeX-like syntax
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #f0f8ff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .quiz-header {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-bottom: 15px;
        }
        
        .quiz-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 2px;
        }
        
        .language-selector {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 10;
        }
        
        .language-selector select {
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            font-size: 0.9rem;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .language-selector select option {
            background: rgba(30, 30, 60, 0.9);
            color: white;
        }
        
        .home-screen, .quiz-content, .result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .home-screen.show, .quiz-content.show, .result-screen.show {
            display: flex;
        }
        
        .home-info {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #e0f7ff;
            background: rgba(0, 0, 40, 0.3);
            padding: 1.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .home-info p {
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .start-button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
        }
        
        .start-button:active {
            transform: translateY(1px);
        }
        
        .start-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.5s;
        }
        
        .start-button:hover::after {
            left: 120%;
        }
        
        .question-area {
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(0, 20, 40, 0.4);
            border-radius: 0.75rem;
            border: 1px solid rgba(100, 200, 255, 0.2);
            text-align: left;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e0f7ff;
            margin-bottom: 1.25rem;
            width: 100%;
        }
        
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        .option-item {
            background: rgba(30, 50, 80, 0.4);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.05rem;
            color: #c0e8ff;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .option-item:hover {
            background: rgba(40, 100, 180, 0.5);
            border-color: rgba(100, 200, 255, 0.5);
            transform: translateX(5px);
        }
        
        .option-item.selected {
            background: linear-gradient(90deg, rgba(0, 150, 255, 0.7), rgba(0, 100, 200, 0.7));
            color: white;
            border-color: rgba(100, 200, 255, 0.7);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.4);
        }
        
        .option-label {
            font-weight: 700;
            margin-right: 1rem;
            min-width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 50, 100, 0.4);
            border-radius: 50%;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            width: 100%;
        }
        
        .nav-button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 0.85rem 1.75rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 114, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button i {
            margin-right: 0.5rem;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 114, 255, 0.5);
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        .nav-button:disabled {
            background: linear-gradient(90deg, #666, #888);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.6;
        }
        
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #00b09b, #96c93d);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease;
            transform: translateY(-20px);
            display: flex;
            align-items: center;
        }
        
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .message-box i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .result-screen {
            min-height: 300px;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 20, 40, 0.4);
            border-radius: 1rem;
            border: 1px solid rgba(100, 200, 255, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .score-text {
            font-size: 3rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .restart-button {
            background: linear-gradient(90deg, #ff8a00, #ff2070);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 138, 0, 0.4);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .restart-button i {
            margin-right: 0.5rem;
        }
        
        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 138, 0, 0.6);
        }
        
        .question-counter {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: rgba(0, 50, 100, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 200, 255, 0.2);
        }
        
        .subject-badge {
            position: absolute;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(200, 50, 100, 0.7);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 150, 180, 0.3);
        }
        
        .flask-icon {
            position: absolute;
            top: 10px;
            right: 70px;
            font-size: 1.5rem;
            color: rgba(100, 200, 255, 0.8);
        }

        .logo {
            margin-bottom: 1rem; /* Adjust as needed for spacing */
            text-align: center;
        }

        .logo img {
            max-width: 100px; /* Adjust logo size */
            height: auto;
            border-radius: 8px; /* Optional: adds rounded corners to the logo */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional: adds a subtle shadow */
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 3px;
            transition: width 0.4s ease;
        }
        
        /* Chemistry-themed decorations */
        .atom {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 20%;
            left: 5%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .molecule {
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 5%;
            z-index: -1;
            opacity: 0.1;
        }
        
        /* Animation for atom */
        .electron {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.8);
        }
        
        .electron:nth-child(1) {
            animation: orbit1 4s linear infinite;
        }
        
        .electron:nth-child(2) {
            animation: orbit2 6s linear infinite;
        }
        
        .electron:nth-child(3) {
            animation: orbit3 5s linear infinite;
        }
        
        @keyframes orbit1 {
            0% { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }
        
        @keyframes orbit2 {
            0% { transform: rotate(120deg) translateX(60px) rotate(-120deg); }
            100% { transform: rotate(480deg) translateX(60px) rotate(-480deg); }
        }
        
        @keyframes orbit3 {
            0% { transform: rotate(240deg) translateX(80px) rotate(-240deg); }
            100% { transform: rotate(600deg) translateX(80px) rotate(-600deg); }
        }
        
        .nucleus {
            position: absolute;
            width: 25px;
            height: 25px;
            background: rgba(255, 100, 100, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(255, 100, 100, 0.8);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .quiz-container {
                padding: 1.5rem;
            }
            
            .quiz-header {
                font-size: 2rem;
            }
            
            .navigation-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-button {
                width: 100%;
            }
            
            .question-area {
                padding: 1rem;
            }
            
            .atom, .molecule {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative bubbles -->
    <div class="bubble" style="width: 40px; height: 40px; top: 10%; left: 10%;"></div>
    <div class="bubble" style="width: 60px; height: 60px; top: 70%; left: 15%; animation-delay: -2s;"></div>
    <div class="bubble" style="width: 30px; height: 30px; top: 40%; left: 85%; animation-delay: -5s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; top: 20%; left: 80%; animation-delay: -7s;"></div>
    
    <!-- Atom decoration -->
    <div class="atom">
        <div class="nucleus"></div>
        <div class="electron"></div>
        <div class="electron"></div>
        <div class="electron"></div>
    </div>
    
    <!-- Molecule decoration -->
    <div class="molecule">
        <div style="position: absolute; width: 20px; height: 20px; background: rgba(100, 200, 100, 0.6); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 10px rgba(100, 200, 100, 0.8);"></div>
        <div style="position: absolute; width: 15px; height: 15px; background: rgba(200, 100, 200, 0.6); border-radius: 50%; top: 30%; left: 30%; box-shadow: 0 0 10px rgba(200, 100, 200, 0.8);"></div>
        <div style="position: absolute; width: 15px; height: 15px; background: rgba(100, 150, 255, 0.6); border-radius: 50%; top: 70%; left: 70%; box-shadow: 0 0 10px rgba(100, 150, 255, 0.8);"></div>
    </div>

    <div class="quiz-container">
        <div class="language-selector">
            <select id="language-select">
                <option value="gu">ગુજરાતી</option>
                <option value="en">English</option>
            </select>
        </div>
        
        <div class="flask-icon">
            <i class="fas fa-flask"></i>
        </div>

        <div class="logo">
            <img src="https://raw.githubusercontent.com/pisaiyad/std11ch1/refs/heads/main/logo.png" alt="Quiz Logo">
        </div>
        
        <h1 id="main-quiz-header" class="quiz-header"></h1>

        <div id="home-screen" class="home-screen">
            <div class="home-info">
                <p id="chapter-info"></p>
                <p id="questions-count"></p>
                <p id="scoring-info"></p>
                <p id="results-info"></p>
            </div>
            <button id="start-quiz-button" class="start-button">
                <i class="fas fa-play"></i>
            </button>
        </div>

        <div id="quiz-content" class="quiz-content">
            <div class="question-counter" id="question-counter"></div>
            <div class="subject-badge" id="subject-badge"></div>
            
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            
            <div class="question-area">
                <p id="question-text" class="question-text">Loading question...</p>
                <ul id="options-list" class="options-list">
                    <!-- Options will be dynamically loaded here -->
                </ul>
            </div>

            <div class="navigation-buttons">
                <button id="prev-button" class="nav-button">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button id="next-button" class="nav-button">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="result-screen" class="result-screen">
            <p id="score-text" class="score-text"></p>
            <button id="restart-button" class="restart-button">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>

    <div id="message-box" class="message-box"></div>

    <script>
        // Chemistry questions only (46-90)
        const chemistryQuestionsData = [
            {
                "id": 46,
                "subject": "Chemistry",
                "question": {
                    "gu": "H2SO4 1 L જલીય દ્રાવણ 0.02 m mol $H_{2}SO_{4}$ ધરાવે છે. આ દ્રાવણમાંથી 50% ને નિસ્યંદિત પાણી વડે મંદ કરીને 1 L દ્રાવણ (A) બનાવવામાં આવે છે. દ્રાવણ (A) માં $H_{2}SO_{4}$ ના 0.01 m mol ઉમેરવામાં આવે છે. તો અંતિમ દ્રાવણમાં $H_{2}SO_{4}$ ના કુલ mmols. _____ $\\times 10^{3}$ m mols છે.",
                    "en": "1 L aqueous solution of H2SO4 contains 0.02 m mol $H_{2}SO_{4}$. 50% of this solution is diluted with distilled water to make 1 L solution (A). 0.01 m mol of $H_{2}SO_{4}$ is added to solution (A). Then the total mmols of $H_{2}SO_{4}$ in the final solution is _____ $\\times 10^{3}$ m mols."
                },
                "options": {
                    "A": { "gu": "3", "en": "3" },
                    "B": { "gu": "1", "en": "1" },
                    "C": { "gu": "2", "en": "2" },
                    "D": { "gu": "0", "en": "0" }
                }
            },
            {
                "id": 47,
                "subject": "Chemistry",
                "question": {
                    "gu": "એક સંયોજન A 8.7% હાઈડ્રોજન, 74% કાર્બન અને 17.3% નાઈટ્રોજન ધરાવે છે. સંયોજન A નું મોલર દળ $162~g~mol^{-1}$ છે. સંયોજનનું અણુસૂત્ર શોધો.\nઆપેલ : કાર્બન, હાઈડ્રોજન અને નાઈટ્રોજન ના પરમાણ્વીય દળો અનુક્રમે 12, 1 અને 14 amu છે.",
                    "en": "A compound A contains 8.7% hydrogen, 74% carbon and 17.3% nitrogen. The molar mass of compound A is $162~g~mol^{-1}$. Find the molecular formula of the compound.\nGiven: Atomic masses of Carbon, Hydrogen and Nitrogen are 12, 1 and 14 amu respectively."
                },
                "options": {
                    "A": { "gu": "$C_{4}H_{6}N_{2}$", "en": "$C_{4}H_{6}N_{2}$" },
                    "B": { "gu": "$C_{2}H_{3}N$", "en": "$C_{2}H_{3}N$" },
                    "C": { "gu": "$C_{5}H_{7}N$", "en": "$C_{5}H_{7}N$" },
                    "D": { "gu": "$C_{10}H_{14}N_{2}$", "en": "$C_{10}H_{14}N_{2}$" }
                }
            },
            {
                "id": 48,
                "subject": "Chemistry",

                    "gu": "$\\frac{(29.2-20.2)(1.79\\times10^{5})}{1.37}$ રજૂઆતના અંતિમ જવાબમાં અર્થસૂચક અંકોની સંખ્યા ..... છે.",
                    "en": "The number of significant figures in the final answer of the expression $\\frac{(29.2-20.2)(1.79\\times10^{5})}{1.37}$ is....."
                },
                "options": {
                    "A": { "gu": "1", "en": "1" },
                    "B": { "gu": "2", "en": "2" },
                    "C": { "gu": "3", "en": "3" },
                    "D": { "gu": "4", "en": "4" }
                }
            },
            {
                "id": 90,
                "subject": "Chemistry",
                "question": {
                    "gu": "$CuSO_{4}$ ના $1 \\times 10^{22}$ અણુઓનું દળ. _____ g",
                    "en": "Mass of $1 \\times 10^{22}$ $CuSO_{4}$ molecules. _____ g"
                },
                "options": {
                    "A": { "gu": "41.59", "en": "41.59" },
                    "B": { "gu": "415.9", "en": "415.9" },
                    "C": { "gu": "4.159", "en": "4.159" },
                    "D": { "gu": "None of these", "en": "None of these" }
                }
            }
        ];
        
        // Chemistry answer key (questions 46-90)
        const chemistryAnswerKey = {
            "46": "D", "47": "D", "48": "C", "49": "A", "50": "A",
            "51": "D", "52": "B", "53": "A", "54": "B", "55": "A",
            "56": "B", "57": "B", "58": "C", "59": "C", "60": "A",
            "61": "B", "62": "B", "63": "A", "64": "D", "65": "D",
            "66": "C", "67": "D", "68": "B", "69": "C", "70": "A",
            "71": "C", "72": "A", "73": "A", "74": "D", "75": "A",
            "76": "D", "77": "A", "78": "D", "79": "A", "80": "D",
            "81": "B", "82": "A", "83": "B", "84": "B", "85": "B",
            "86": "D", "87": "D", "88": "B", "89": "C", "90": "C"
        };

        let currentQuestionIndex = 0;
        let userSelections = {};
        let currentLanguage = 'gu';

        const mainQuizHeader = document.getElementById('main-quiz-header');
        const homeScreen = document.getElementById('home-screen');
        const chapterInfo = document.getElementById('chapter-info');
        const questionsCount = document.getElementById('questions-count');
        const scoringInfo = document.getElementById('scoring-info');
        const resultsInfo = document.getElementById('results-info');
        const startQuizButton = document.getElementById('start-quiz-button');

        const quizContentElement = document.getElementById('quiz-content');
        const questionTextElement = document.getElementById('question-text');
        const optionsListElement = document.getElementById('options-list');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const messageBox = document.getElementById('message-box');
        const languageSelect = document.getElementById('language-select');
        const resultScreen = document.getElementById('result-screen');
        const scoreTextElement = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-button');
        const questionCounter = document.getElementById('question-counter');
        const subjectBadge = document.getElementById('subject-badge');
        const progressBar = document.getElementById('progress-bar');

        // Text content for different languages
        const textContent = {
            "gu": {
                "header": "રસાયણશાસ્ત્ર ક્વિઝ",
                "chapter": "પ્રકરણ : રસાયણશાસ્ત્ર",
                "questionsCount": `ક્વિઝમાં ${chemistryQuestionsData.length} પ્રશ્નો છે`,
                "scoring": "દરેક સાચા જવાબ માટે +4 ગુણ અને ખોટા જવાબ માટે -1 ગુણ",
                "results": "પરિણામ અંતમાં બતાવવામાં આવશે",
                "startQuiz": "ક્વિઝ શરૂ કરો",
                "previous": "પાછળ",
                "next": "આગળ",
                "showResults": "પરિણામ બતાવો",
                "totalScore": "તમારો કુલ સ્કોર:",
                "restartQuiz": "ક્વિઝ ફરી શરૂ કરો",
                "noMoreQuestions": "વધુ પ્રશ્નો નથી!",
                "endOfQuiz": "તમે ક્વિઝના અંતે પહોંચી ગયા છો!",
                "chemistry": "રસાયણશાસ્ત્ર",
                "question": "પ્રશ્ન" // Added for question counter
            },
            "en": {
                "header": "CHEMISTRY QUIZ",
                "chapter": "CHAPTER : CHEMISTRY",
                "questionsCount": `QUIZ CONTAINS ${chemistryQuestionsData.length} questions`,
                "scoring": "EACH RIGHT ANSWER +4 MARKS and WRONG ANSWER -1 MARKS",
                "results": "Results will be shown at the end",
                "startQuiz": "Start Quiz",
                "previous": "Previous",
                "next": "Next",
                "showResults": "Show Results",
                "totalScore": "Your Total Score:",
                "restartQuiz": "Restart Quiz",
                "noMoreQuestions": "No more questions!",
                "endOfQuiz": "You have reached the end of the quiz!",
                "chemistry": "CHEMISTRY",
                "question": "Question" // Added for question counter
            }
        };

        // Function to update all text elements based on current language
        function updateLanguageText() {
            mainQuizHeader.textContent = textContent[currentLanguage].header;
            chapterInfo.textContent = textContent[currentLanguage].chapter;
            questionsCount.textContent = textContent[currentLanguage].questionsCount;
            scoringInfo.textContent = textContent[currentLanguage].scoring;
            resultsInfo.textContent = textContent[currentLanguage].results;
            startQuizButton.innerHTML = `<i class="fas fa-play"></i> ${textContent[currentLanguage].startQuiz}`;
            prevButton.innerHTML = `<i class="fas fa-arrow-left"></i> ${textContent[currentLanguage].previous}`;
            nextButton.innerHTML = `<i class="fas fa-arrow-right"></i> ${textContent[currentLanguage].next}`;
            restartButton.innerHTML = `<i class="fas fa-redo"></i> ${textContent[currentLanguage].restartQuiz}`;
            subjectBadge.textContent = textContent[currentLanguage].chemistry;

            // Re-render the current question if quiz content is visible
            if (quizContentElement.classList.contains('show')) {
                renderQuestion(currentQuestionIndex);
            }
            // Update score text if result screen is visible
            if (resultScreen.classList.contains('show')) {
                let totalScore = calculateScore();
                scoreTextElement.textContent = `${textContent[currentLanguage].totalScore} ${totalScore}`;
            }
        }

        // Function to display messages to the user
        function showMessage(message, duration = 3000) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }

        // Function to calculate progress
        function updateProgressBar() {
            const progressPercentage = ((currentQuestionIndex + 1) / chemistryQuestionsData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        // Function to render a question and its options based on current language
        function renderQuestion(index) {
            // Hide result screen if visible
            resultScreen.classList.remove('show');
            homeScreen.classList.remove('show');
            quizContentElement.classList.add('show'); // Show quiz content

            if (index < 0 || index >= chemistryQuestionsData.length) {
                showResults();
                return;
            }

            const question = chemistryQuestionsData[index];
            const currentQuestionData = question.question[currentLanguage];

            // Update question counter to start from 1
            questionCounter.textContent = `${textContent[currentLanguage].question} ${index + 1}/${chemistryQuestionsData.length}`;
            
            // Update progress bar
            updateProgressBar();

            // Clear previous content
            questionTextElement.innerHTML = '';
            optionsListElement.innerHTML = '';

            // Render question, using index + 1 for display
            if (typeof currentQuestionData === 'string') {
                questionTextElement.innerHTML = `<strong>Q${index + 1}.</strong> ${currentQuestionData}`;
            } else {
                questionTextElement.innerHTML = `<strong>Q${index + 1}.</strong> ${currentQuestionData}`;
            }

            // Render options
            for (const key in question.options) {
                const optionValue = question.options[key][currentLanguage];
                const optionItem = document.createElement('li');
                optionItem.className = 'option-item';
                optionItem.innerHTML = `<span class="option-label">${key}</span> ${optionValue}`;
                optionItem.dataset.optionKey = key;

                // Mark as selected if previously chosen
                if (userSelections[question.id] === key) {
                    optionItem.classList.add('selected');
                }

                optionItem.addEventListener('click', () => {
                    // Remove 'selected' class from all options for this question
                    Array.from(optionsListElement.children).forEach(item => {
                        item.classList.remove('selected');
                    });
                    // Add 'selected' class to the clicked option
                    optionItem.classList.add('selected');
                    // Store the user's selection
                    userSelections[question.id] = key;
                });
                optionsListElement.appendChild(optionItem);
            }

            // After updating the DOM, trigger MathJax to typeset the new content
            if (window.MathJax) {
                MathJax.typesetPromise([questionTextElement, optionsListElement]).catch((err) => console.error('MathJax typesetting failed:', err));
            }

            // Update navigation button states
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = false;

            // Change "Next" button text to "Submit & Show Results" on the last question
            if (currentQuestionIndex === chemistryQuestionsData.length - 1) {
                nextButton.innerHTML = `<i class="fas fa-check-circle"></i> ${textContent[currentLanguage].showResults}`;
            } else {
                nextButton.innerHTML = `<i class="fas fa-arrow-right"></i> ${textContent[currentLanguage].next}`;
            }
        }

        // Function to calculate score
        function calculateScore() {
            let totalScore = 0;
            chemistryQuestionsData.forEach(question => {
                const questionId = question.id.toString();
                const userAnswer = userSelections[questionId];
                const correctAnswer = chemistryAnswerKey[questionId];

                if (userAnswer && userAnswer === correctAnswer) {
                    totalScore += 4;
                } else if (userAnswer && userAnswer !== correctAnswer) {
                    totalScore -= 1;
                }
            });
            return totalScore;
        }

        // Function to display results
        function showResults() {
            quizContentElement.classList.remove('show');
            homeScreen.classList.remove('show');
            resultScreen.classList.add('show');

            const totalScore = calculateScore();
            scoreTextElement.textContent = `${textContent[currentLanguage].totalScore} ${totalScore}`;
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            userSelections = {};
            resultScreen.classList.remove('show');
            homeScreen.classList.add('show');
            updateLanguageText();
        }

        // Event listener for language selection change
        languageSelect.addEventListener('change', (event) => {
            currentLanguage = event.target.value;
            updateLanguageText();
        });

        // Event listener for the "Start Quiz" button
        startQuizButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userSelections = {};
            renderQuestion(currentQuestionIndex);
        });

        // Event listener for the "Previous" button
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion(currentQuestionIndex);
            }
        });

        // Event listener for the "Next" button
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < chemistryQuestionsData.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            } else {
                showResults();
            }
        });

        // Event listener for the "Restart Quiz" button
        restartButton.addEventListener('click', restartQuiz);

        // Initialize the quiz on window load
        window.onload = () => {
            homeScreen.classList.add('show');
            updateLanguageText();
        };
    </script>
</body>
</html>
